<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações simples</title>

    <link rel="stylesheet" href="/CSS/estilo.css">
    
</head>

<body>
    <div id="container">

        <h1 id="titulo">Operações matemáticas básicas</h1>

        <div>
            <h3 id="titulosoma">Somando valores</h3>
    
            <input id="n1soma" type="text">  +
    
            <input id="n2soma" type="text">
    
            <input id="botaosoma" type="button" value="somar">
    
            <div id="ressoma">resultado:</div>
    
        </div>
    
        <div>
            <h3 id="titulomult">Multiplicando valores</h3>
            
            <input id="n1multi" type="text">  *
    
            <input id="n2multi" type="text">
    
            <input id="botaomulti" type="button" value="multiplicar">
    
            <div id="resmulti">resultado:</div>
        </div>
    
        <div>
            <h3 id="titulodiv">Dividindo valores</h3>
    
            <input id="n1div" type="text">  /
    
            <input id="n2div" type="text">
    
            <input id="botaodiv" type="button" value="dividir">
    
            <div id="resdiv">resultado:</div>
        </div>
    
        <div>
            <h3 id="titulosub">Sbutraindo valores</h3>
    
            <input id="n1sub" type="text">  -
    
            <input id="n2sub" type="text">
    
            <input id="botaosub" type="button" value="subtrair">
    
            <div id="ressub">resultado:</div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
